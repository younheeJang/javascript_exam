<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/_.js"></script>

<body>
    <script>
        var users = [{
            id: 1,
            name: 'name1',
            age: 16
        }, {
            id: 2,
            name: 'name2',
            age: 26
        }, {
            id: 7,
            name: 'name3',
            age: 56
        }, {
            id: 5,
            name: 'name4',
            age: 96
        }, {
            id: 8,
            name: 'name5',
            age: 86
        }, {
            id: 6,
            name: 'name6',
            age: 76
        }];
        console.log(
            _map(document.querySelectorAll('*'),
                function(val) {
                    return val.nodeName;
                }
            )
        );
        console.log(_map([1, 2, 3, 4], function(v) {
            return v + 10;
        }));



        var add = _curry(function(a, b) {
            return a + b;
        });
        var sub = _curryr(function(a, b) {
            return a - b;
        })
        var add10 = add(10);
        var sub10 = sub(10);
        console.log(sub10(5));
        console.log(add10(5));
        console.log(add(3)(5));
        console.log(add(1, 3));
        console.log(sub(4, 1));


        var users1 = users[20];
        console.log(_get('name', users1));
        var get_name = _get('name');
        console.log(get_name(users[2]));

        console.log(
            _map(
                _filter(users, function(user) {
                    return user.age >= 30;
                }),
                _get('name')
            )
        );

        console.clear();


        console.log(_reduce([1, 2, 3], add, 0));
        console.log(_reduce([1, 2, 3], add));


        var f1 = _pipe(
            function(a) {
                return a + 1;
            },
            function(a) {
                return a * 2;
            });
        console.log(f1(1));
        _go(1,
            function(a) {
                return a + 1;
            },
            function(a) {
                return a * 2;
            },
            console.log);


        _go(users,
            function(users) {
                return _filter(users, function(user) {
                    return user.age >= 30;
                });
            },
            function(users) {
                return _map(users, _get('name'));
            },
            console.log);

        _go(users,
            _filter(user => user.age < 30),
            _map(_get('age')),
            console.log);

        _go(users,
            _filter(function(user) {
                return user.age >= 30;
            }),
            _map(_get('name')),
            console.log);


        console.log(_map([1, 2, 3], function(val) {
            return val * 2
        }));
        console.log(_map(function(val) {
            return val * 2;
        })([1, 2, 3]));

        _each(null, console.log);
        console.log(_filter(null, function(v) {
            return v;
        }));

        _go(null,
            _filter(function(v) {
                return v % 2;
            }),
            _map(function(v) {
                return v * v;
            }),
            console.log
        )

        console.log(Object.keys({
            name: 'ID',
            age: 33
        }));
        console.log(Object.keys([1, 2, 3]));
        console.log(Object.keys(10));



        console.log(_keys(null))

        _each({
            13: 'ID',
            1: 'ID3',
            123: 'ID1'
        }, function(name) {
            console.log(name);
        })

        console.log(_map({
            13: 'ID',
            1: 'ID3',
            123: 'ID1'
        }, function(name) {
            return name.toLowerCase();
        }));

        _go({
                13: users[0],
                93: users[2]
            },

            _map(function(user) {
                return user.name;
            }), console.log

        )
    </script>
