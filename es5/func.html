<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>

</body>
<script>
    var f1 = function(a) {
        return a * a;
    };
    console.log(f1);

    var func = function(a, b) {
        return a + b;
    }
    var f2 = func;
    console.log(f2);

    function f3(f) {
        return f();
    }

    console.log(f3(function() {
        return 10;
    }));

    function add_maker(a) {
        return function(b) {
            return a + b;
        }
    }
    var add10 = add_maker(10);
    console.log(add10(20));

    var add5 = add_maker(5);
    console.log(add5(10));
    var add15 = add_maker(15);
    console.log(add15(15));


    function f4(f1, f2, f3) {
        return f3(f1() + f2());
    }

    console.log(f4(
        function() {
            return 2;
        },
        function() {
            return 1;
        },
        function(a) {
            return a * a;
        }
    ));
</script>

</html>
