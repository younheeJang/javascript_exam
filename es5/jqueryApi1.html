<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul id="target">
        <li id="curious">curious</li>
        <li>jeager</li>
    </ul>
    <input type="button" onclick="callAppendChild();" value="appendChild()">
    <input type="button" onclick="callInsertBefore();" value="callInsertBefore()">
    <input type="button" onclick="callRemoveChild();" value="callRemoveChild()">
    <input type="button" onclick="callReplaceChild();" value="callReplaceChild()">
    <script>
        function callAppendChild() {
            var target = document.getElementById('target');
            var li = document.createElement('li');
            var text = document.createTextNode('js');
            li.appendChild(text);
            target.appendChild(li);
        }

        function callInsertBefore() {
            var target = document.getElementById('target');
            var li = document.createElement('li');
            var text = document.createTextNode('jq');
            li.appendChild(text);
            target.insertBefore(li, target.firstChild);
        }


        function callRemoveChild() {
            var curious = document.getElementById('curious');
            curious.parentNode.removeChild(curious);
        }

        function callReplaceChild() {
            var a = document.createElement('a');
            a.setAttribute('href', 'https://blog.naver.com/edam0530');
            a.appendChild(document.createTextNode('curious'));
            var curious = document.getElementById('curious');
            curious.replaceChild(a, curious.firstChild);
        }
    </script>
</body>

</html>
