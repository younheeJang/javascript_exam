<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = new Set([
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('resolved after 1000s')
                }, 1000)
            }),
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('resolved after 2000s')
                }, 2000)
            })
        ])
        Promise.all(arr)
            .then(res => {
                console.log(res)
            })
            .catch(err => {
                console.error(err)
            })

        const arr2 = [
            new Promise(resolve => {
                setTimeout(() => {
                    resolve('1, 1000s')
                }, 1000)
            }),
            new Promise(resolve => {
                setTimeout(() => {
                    resolve('2, 2000s')
                }, 2000)
            }),
            new Promise(resolve => {
                setTimeout(() => {
                    resolve('3, 3000s')
                }, 3000)
            })

        ]

        Promise.race(arr2)
            .then(res => {
                console.log(res)
            })
            .catch(err => {
                console.error(err)
            })

        const arr3 = [
            new Promise(resolve => {
                setTimeout(() => {
                    resolve('1,1000s')
                }, 0)
            }),
            'no queue'
        ]
        Promise.race(arr3)
            .then(res => {
                console.log(res)
            })
            .catch(err => {
                console.error(err)
            })
    </script>
</body>

</html>
