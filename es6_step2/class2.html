<body>
    <script>
        class Square {
            constructor(width) {
                this.width = width
            }
            getArea() {
                return this.width * (this.height || this.width)
            }
        }
        class Rectangle extends Square {
            constructor(width, height) {
                super(width)
                this.height = height
            }
        }

        class NewArr extends Array {
            toString() {
                return `[${super.toString()}]`
            }
        }
        const arr = new NewArr(1, 2, 3)
    </script>
</body>
