    <script>
        const add = (a, b) => a + b;
        const range = l => {
                let i = -1;
                let res = [];
                while (++i < l) {
                    log(i, 'range')
                    res.push(i);
                }
                return res;
            }
            //log(range(5));

        let list = range(3);
        //  log(reduce(add, list));



        const L = {};

        L.range = function*(l) {
                let i = -1;
                while (++i < l) {
                    yield i;
                }
            }
            //log(range(5));

        let list1 = L.range(3);
        // log(reduce(add, list1));


        function test(name, time, f) {
            console.time(name);
            while (time--) f();
            console.timeEnd(name);
        }
        test('range', 2, () => reduce(add, range(10)));
        test('L.range', 2, () => reduce(add, L.range(10)));
    </script>
