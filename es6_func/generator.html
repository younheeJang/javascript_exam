<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function* infinity(i = 0) {
            while (true) yield i++;
        }

        function* limit(l, iter) {
            for (const i of iter) {
                yield i;
                if (i == l) return;
            }
        }
        let iter4 = limit(4, [1, 2, 3, 4, 5, 6])

        function* gen() {
            yield 1;
            if (false) yield 2;
            yield 3;
            return 100;
        }
        let iter = gen();
        console.log(iter.next())
        console.log(iter.next())
        console.log(iter.next())
        console.log(iter.next())
        for (const a of gen()) console.log(a)

        function* odds(l) {
            for (const i of limit(l, infinity(1))) {
                if (i % 2) yield i;
                if (i == l) return;
            }
        }
        let iter2 = odds(10);
        console.log(iter2.next())
        console.log(iter2.next())
        console.log(iter2.next())
        console.log(iter2.next())
        console.log(iter2.next())
        console.log(iter2.next())

        console.log(...odds(10))
        console.log(...odds(10), ...odds(20))
        const [head, ...tail] = odds(5)
        console.log(head)
        console.log(tail)
        const [a, b, ...rest] = odds(15)
        console.log(a)
        console.log(b)
        console.log(rest)
    </script>
</body>

</html>
