<body>
    <script>
        let it = L.flatten([
            [1, 2], 3, 4, 5, [6, 7, 8]
        ]);
        log(it.next());
        log(it.next());
        log(it.next());
        log(it.next());
        log([...it]);

        log(take(4, L.flatten([
            [1, 2], 3, 4, 5, [6, 7, 8]
        ])))

        L.deepFlatten = function* f(iter) {
            for (const a of iter) {
                if (isIterable(a)) yield* f(a);
                else yield a;
            }
        }
        log([...L.deepFlatten([1, 2, [3, 4, 5, 6]])]);
    </script>
</body>
