<body>
    <script>
        const products = [{
            name: '반팔티',
            price: 15000
        }, {
            name: '긴팔티',
            price: 10000
        }, {
            name: '핸드폰케이스',
            price: 80000
        }, {
            name: '후드티',
            price: 30000
        }, {
            name: '배지',
            price: 25000
        }];
        const add = (a, b) => a + b;

        log(filter(p => p.price < 20000, products))
        log(map(p => p.price, filter(p => p.price < 20000, products)))
        log(reduce(add, map(p => p.price, filter(p => p.price < 20000, products))))
        log(map(p => p.price, products))
        log(filter(p => p < 20000, map(p => p.price, products)))
        log(reduce(add, filter(p => p < 20000, map(p => p.price, products))))
    </script>
