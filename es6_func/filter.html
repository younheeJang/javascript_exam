<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const log = console.log;
        const products = [{
            name: '반팔티',
            price: 15000
        }, {
            name: '긴팔티',
            price: 10000
        }, {
            name: '핸드폰케이스',
            price: 80000
        }, {
            name: '후드티',
            price: 30000
        }, {
            name: '배지',
            price: 25000
        }];

        let under20000 = [];
        for (const p of products) {
            if (p.price < 20000) {
                under20000.push(p);
            }
        }

        log(...under20000)

        const filter = (f, iter) => {
            let res = [];
            for (const a of iter) {
                if (f(a)) {
                    res.push(a);
                }
            }
            return res;
        }

        log(...filter(p => p.price < 20000, products));

        log(filter(n => n % 2, [1, 2, 3, 4]))

        log(filter(n => n % 2, function*() {
            yield 1;
            yield 2;
            yield 3;
            yield 4;
        }()))
    </script>
</body>

</html>
