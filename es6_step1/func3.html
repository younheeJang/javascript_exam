<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: 'foo',
            getName() {
                return this.name
            },
            getName2: function() {
                return this.name
            }
        }
        obj.getName();
        obj.getName2();

        const Person = {
            greeting() {
                return 'curious'
            }
        }
        const friend = {
            greeting() {
                return 'he, ' + super.greeting()
            }
        }
        Object.setPrototypeOf(friend, Person)
        friend.greeting()
            //friend.__proto__ = {greeting:function(){}}
        const Person2 = function() {}
        Person2.prototype.greeting = function() {
            return 'curious'
        }
        const friend2 = new Person2();
        friend2.greeting = function() {
            return 'hi. ' + this.__proto__.greeting();
        }

        var className = 'Class'
        var obj = {}
        obj['answkduf'] = 'answkduf'
        console.log(obj)
            //대괄호 표현법을 객체 안에서도 가능하게 해주었어요
        const obj2 = {
            ["d" + className]: 'asdkljfa'
        }
        console.log(obj2)
        let suffix = 'name'
        let iu = {
            ['last' + suffix]: 'dl',
            ['first' + suffix]: 'curiious',
        }
        console.log(iu)
            // const count = ((c) => () => c++)(0)
        const count = (function(c) {
            return function() {
                return c++
            }
        })(0)
        var obj = {
            [`a_${count()}`]: count(),
            [`a_${count()}`]: count(),
            [`a_${count()}`]: count()
        }
        console.log(obj)

        const obj1 = {
            c: 1,
            2: 2,
            a: 3,
            0: 4,
            b: 5,
            1: 6
        }
        const keys1 = []
        for (const key in obj1) {
            keys1.push(key)
        }
        const obj4 = {
            [Symbol('2')]: true,
            '02': true,
            '10': true,
            '01': true,
            '2': true,
            [Symbol('1')]: true
        }
        const keys2 = []
        for (const key in obj4) {
            keys2.push(key)
        }

        const obj5 = Object.assign({}, obj1, obj4)
        const keys5 = []
        for (const key in obj5) {
            keys5.push(key)
        }
        console.log(keys5)
        console.log(Object.keys(obj5))
        console.log(Object.getOwnPropertyNames(obj5))
        console.log(Reflect.ownKeys(obj5))
    </script>
</body>

</html>
