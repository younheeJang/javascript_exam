<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <p id="demo"></p>

    <script>
        const linesToHTML = function(characters) {
                return characters.reduce(function(charactersResult, character) {
                            let {
                                name,
                                lines
                            } = character
                            console.log(character)
                            return `${charactersResult||''}
              <article>
                <h1>${name}</h1>
                <ul>
                    ${lines.reduce(function(linesResult, line){
                        return `${linesResult||''}
                        <li>${line}</li>
                        `.trim()},0)}
                </ul>
              </article>`.trim()},0)
      }
      const characters =[{
          name:'Aria Stark',
          lines:['A girl has no name.']
      },{
          name:'John Snow',
          lines:[
              'You know',
              'I know'
          ]
      }]
      document.body.innerHTML = linesToHTML(characters)
    </script>

</body>

</html>
