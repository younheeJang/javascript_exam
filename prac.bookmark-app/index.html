<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      href="http://www.google.com/s2/favicons?domain=curiousjeager.io"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bookmark app</title>
  </head>
  <body>
    <!--open modal-->
    <h1 id="show-modal">add bookmark</h1>

    <!--book marks-->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete bookmark"
        ></i>
        <div class="name">
          <img
            src="http://www.google.com/s2/favicons?domain=curiousjeager.io"
            alt="Favicon"
          />
          <a href="https://curiousjeager.io" target="_blank">curiousjeager</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete bookmark"
        ></i>
        <div class="name">
          <img
            src="http://www.google.com/s2/favicons?domain=curiousjeager.io"
            alt="Favicon"
          />
          <a href="https://curiousjeager.io" target="_blank">curiousjeager</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete bookmark"
        ></i>
        <div class="name">
          <img
            src="http://www.google.com/s2/favicons?domain=curiousjeager.io"
            alt="Favicon"
          />
          <a href="https://curiousjeager.io" target="_blank">curiousjeager</a>
        </div>
      </div>
    </div>

    <!--modal-->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>add bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!--website name-->
            <div class="form-group">
              <label for="website-name" class="form-label">website name</label>
              <input type="text" name="" id="website-name" class="form-input" />
            </div>
            <!--website URL-->
            <div class="form-group">
              <label for="website-url" class="form-label">website url</label>
              <input type="text" name="" id="website-url" class="form-input" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
